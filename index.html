<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 챗GPT</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 꾸미기 */
        body {
            background-color: #f8f9fa;
        }

        .hero {
            background-color: #343a40;
            color: #fff;
            padding: 50px 0;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        .card-subtitle {
            font-size: 16px;
            color: #6c757d;
        }

        .card-text {
            margin-bottom: 20px;
        }

        .card-link {
            color: #007bff;
        }

        .card-link:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 농산물마켓</h1>
        <h2 class="text-white">신선한 농작물 팝니다!</h2>
    </div>
    <!-- 여기 -->
    <div class="container mt-5">
        <div class="row">
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                  <img src="아스파라거스.jpg" class="card-img-top" alt="아스파라거스">
                                  <div class="card-body">
                                    <h5 class="card-title">아스파라거스</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                                    <p class="card-text">산지직송! 국내생산 아스파라거스 팝니다.</p>
                                    <a href="https://www.spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                                  </div>
                                </div>
                              </div>
